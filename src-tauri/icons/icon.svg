<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg)"/>
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#shine)"/>
  <!-- CPU/chip outline -->
  <rect x="156" y="156" width="200" height="200" rx="24" fill="none" stroke="white" stroke-width="16"/>
  <!-- CPU pins - top -->
  <line x1="216" y1="116" x2="216" y2="156" stroke="white" stroke-width="12" stroke-linecap="round"/>
  <line x1="256" y1="116" x2="256" y2="156" stroke="white" stroke-width="12" stroke-linecap="round"/>
  <line x1="296" y1="116" x2="296" y2="156" stroke="white" stroke-width="12" stroke-linecap="round"/>
  <!-- CPU pins - bottom -->
  <line x1="216" y1="356" x2="216" y2="396" stroke="white" stroke-width="12" stroke-linecap="round"/>
  <line x1="256" y1="356" x2="256" y2="396" stroke="white" stroke-width="12" stroke-linecap="round"/>
  <line x1="296" y1="356" x2="296" y2="396" stroke="white" stroke-width="12" stroke-linecap="round"/>
  <!-- CPU pins - left -->
  <line x1="116" y1="216" x2="156" y2="216" stroke="white" stroke-width="12" stroke-linecap="round"/>
  <line x1="116" y1="256" x2="156" y2="256" stroke="white" stroke-width="12" stroke-linecap="round"/>
  <line x1="116" y1="296" x2="156" y2="296" stroke="white" stroke-width="12" stroke-linecap="round"/>
  <!-- CPU pins - right -->
  <line x1="356" y1="216" x2="396" y2="216" stroke="white" stroke-width="12" stroke-linecap="round"/>
  <line x1="356" y1="256" x2="396" y2="256" stroke="white" stroke-width="12" stroke-linecap="round"/>
  <line x1="356" y1="296" x2="396" y2="296" stroke="white" stroke-width="12" stroke-linecap="round"/>
  <!-- Sparkle/AI symbol inside chip -->
  <circle cx="232" cy="232" r="8" fill="white"/>
  <circle cx="280" cy="232" r="8" fill="white"/>
  <circle cx="232" cy="280" r="8" fill="white"/>
  <circle cx="280" cy="280" r="8" fill="white"/>
  <circle cx="256" cy="256" r="12" fill="white"/>
  <!-- Connecting lines for AI network -->
  <line x1="232" y1="232" x2="256" y2="256" stroke="white" stroke-width="4"/>
  <line x1="280" y1="232" x2="256" y2="256" stroke="white" stroke-width="4"/>
  <line x1="232" y1="280" x2="256" y2="256" stroke="white" stroke-width="4"/>
  <line x1="280" y1="280" x2="256" y2="256" stroke="white" stroke-width="4"/>
  <line x1="232" y1="232" x2="280" y2="232" stroke="white" stroke-width="3"/>
  <line x1="232" y1="280" x2="280" y2="280" stroke="white" stroke-width="3"/>
  <line x1="232" y1="232" x2="232" y2="280" stroke="white" stroke-width="3"/>
  <line x1="280" y1="232" x2="280" y2="280" stroke="white" stroke-width="3"/>
</svg>
